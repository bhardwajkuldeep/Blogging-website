{% extends "layout.html" %}


{% block body %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-10 offset-md-1">
        <h2><span class="badge badge-secondary w-100 p-2">Contact Us</span></h2>
        <hr>
        <form method = "post">
            {% csrf_token %}
            
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-primary">Submit</button>
        </form>
    </div>
  </div>

{% endblock body %}
